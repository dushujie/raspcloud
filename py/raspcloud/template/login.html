<!DOCTYPE html>
<html lang='zh-cn'>
  <head>
    <title>RaspCloud登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style type="text/css">
      body {
        text-align: center;
        text-shadow: 0 1px 3px rgba(200,200,200,.5);
        background:#d3cfa3;
      }

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div> 
  <div style="position:absolute; top:50%; left:50%; width:25%; background:#667651; padding:30px; border-radius: 8px; box-shadow:0px 0px 40px #000" id="login">
  <form class="form-horizontal" method="post" action="/main/">
    <fieldset>
    
    <!-- Form Name -->
    <legend style="color: #f0fce2">登录</legend>
    
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="usernameinput">用户名</label>
      <div class="controls">
        <input id="usernameinput" name="usernameinput" type="text" placeholder="用户名" class="input-xlarge" required>
      </div>
    </div>
    
    <!-- Password input-->
    <div class="control-group">
      <label class="control-label" for="passwordinput">密码</label>
      <div class="controls">
        <input id="passwordinput" name="passwordinput" type="password" placeholder="密码" class="input-xlarge" required>
        <p class="help-block" style="color: #bdfa6e">默认管理员用户名密码为admin</p>
      </div>
    </div>
    
    <!-- Button (Double) -->
    <div class="control-group">
      <div class="controls">
        <button type="submit" id="buttondenglu" class="btn btn-success" autofocus="autofocus">登录</button>
      </div>
    </div>
    
    </fieldset>
   </form>
  </div>
  <div style="position: fixed;bottom: 0px; color: #667651;">
    <p>RaspCloud</p>
  </div>
</div>
  </body>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="/js/jquery-2.1.0.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/js/bootstrap.min.js"></script>
  <script type="text/javascript">
	$(document).ready(function(){
			var tmp=$("#login").css("height").substring(0,$("#login").css("height").length-2);
			var margin=(-parseInt(tmp)/2).toString()+"px 0 0 ";
			tmp=$("#login").css("width").substring(0,$("#login").css("width").length-2);
			margin=margin+(-parseInt(tmp)/2).toString()+"px";
			$("#login").css("margin",margin);
		})

  </script>
</html>
