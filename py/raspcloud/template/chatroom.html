<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>RaspCloud|聊天室</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
<!-- Bootstrap -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link href="/css/bootstrap-responsive.css" rel="stylesheet">
<link rel="stylesheet" href="/css/chatroom.css">
</head>

<body>
<div class="main-area">
    <h2 class="header-text">留言板</h2>
    <button class="btn btn-default" onclick="history.back()">←返回</button>
    {% for item in chatlist %}
    <h4>{{item.user}}<small>{{item.time}}</small></h4>
    <h5>{{item.content}}</h5>
    {% endfor %}
    <div style="height: 100px;"></div>
    <div class="putin">
        <div class="input-group">
            <textarea class="form-control" placeholder="在这里输入内容" id="inputtext" style="box-shadow: 0 0 10px #000;"></textarea>
            <span class="input-group-btn"><button class="btn btn-success" id="submit" autofocus="autofocus">发送</button><span>
        </div>
    </div>
</div>
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery-2.1.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.metadata.js"></script>
<script src="/js/chatroom.js"></script>
